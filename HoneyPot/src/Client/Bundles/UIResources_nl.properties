block = Hoe blokkeert u een IP adres:
step1 = 1.  Open uw web browser. Type in 192.168.0.1 om uw router's administratieve pagina te openen. Als dat IP adres niet werkt, probeer 192.168.0.0, 192.168.1.1, 192.168.178.1 of 192.168.1.2. 
step12 = Als geen van deze werken, zullen de volgende instructies uw helpen om uw router's administratieve pagina te vinden, afhankelijk van uw computer's besturingssysteem.
step13 = Druk tegelijkertijd op de Windows toets en de 'R' toets. Dit opent het 'run' window. In het vak, type "cmd" en klik op OK.
step14 = De opdrachtregel zou nu open moeten zijn. Type "ipconfig" en druk op de Enter toets.
step15 = Zoek naar "Default Gateway" en voer dit adres in op uw browser.
step16 = Allereest, klik op het Apple icoon in de linker bovenhoek. Klik binnen dit menu op "System Preferences."
step17 = Klik daarna op "Network". Uw default gateway zal verschijnen naast "Router". Zie de onderstaande afbeelding.
step2 = 2.  We raden aan om de volgende tutorials te volgen, afhankelijk van uw router.
